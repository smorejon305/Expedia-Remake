<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Morning | Expedia</title>

    <!--fontFamilies-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/330daf4b01.js"
      crossorigin="anonymous"
    ></script>

    <!-- BootstrapLink-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!--cssLink-->
    <link rel="stylesheet" href="src/style.css" />

    <!--jsLink-->
    <script src="src/app.js"></script>
  </head>
  <body>
    <h1>Good Morning</h1>
    <h2>What do you want to book today?</h2>

    <section class="navButtons">
      <button>Flights</button>
      <button>Cars</button>
      <button>Hotels</button>
      <button>Cruises</button>
    </section>

    <section class="suggestions">
      <h3>Trending Trip Ideas</h3>
      <container class="infoCard">
        <img
          src="src/media/Brown on Seashore Near Mountain.jpg"
          alt="Thailand boat on the shore"
          class="cardImage"
        />
        <div class="cardDetails">
          <span.cardDetails>
            <p>7 days / 2 person</p>
          </span.cardDetails>
          <span class="tripRating">
            <p>⭐️ 4.5</p>
          </span>
        </div>
        <h4 class="cardCaption">
          How to get around Thailand on a budget in 2021
        </h4>
      </container>
    </section>
  </body>
</html>
